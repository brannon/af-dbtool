<script type="text/html" id="loginPageTemplate">
	<div class="container-fluid">
		<form>
			<div>
				<label for="username">Username</label>
				<input id="username" type="text" data-bind="value: username" />
			</div>
			<div>
				<label for="password">Password</label>
				<input id="password" type="password" data-bind="value: password" />
			</div>
			<button type="submit" data-bind="click: login">Login</button>
		</form>
	</div>
</script>
